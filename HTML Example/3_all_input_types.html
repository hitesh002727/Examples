<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br>

        <label for="pass">Enter Password</label>
        <input type="password" name="password" id="pass"><br /><br>

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea><br /><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required /><br /><br>

        <label for="number">Enter Age</label>
        <input type="number" id="number" name="age" required/></br><br>

        <label for="range">Select range</label>
        <input type="range" name="range" id="range" min="0" max="100"><br><br>

        <input type="checkbox" name="vehicle1" id="vehicle1" value="bike">
        <label for="vehicle1">Bike</label>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle1">Car</label>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Bus">
        <label for="vehicle1">Bus</label><br><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="color">Select color</label>
        <input type="color" name="color" id="color" value="#ff0012"><br><br>

        <label for="date">Select Date</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="upload_file">Select File</label>
        <input type="file" name="" id="upload_file"><br><br>

        <input type="button" value="Click">
    </form>
</body>

</html>
